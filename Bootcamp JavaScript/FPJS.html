<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title></title>
    <style>
        @media screen and (min-width: 1024px) {

    <div class="d-flex flex-clumn flex-md-row algin-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
